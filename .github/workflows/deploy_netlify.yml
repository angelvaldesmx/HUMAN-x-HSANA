name: ðŸš€ Deploy a Netlify

on:
  push:
    paths:
      - 'netlify/**'
      - 'common/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ðŸ§© Copiar assets compartidos a Netlify
        run: |
          mkdir -p netlify/assets
          cp -r common/assets/* netlify/assets/

      - name: ðŸ“¦ Instalar Netlify CLI
        run: npm install -g netlify-cli

      - name: ðŸš€ Hacer deploy a Netlify
        run: netlify deploy --dir=netlify --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
