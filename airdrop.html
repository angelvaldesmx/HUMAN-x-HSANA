<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>HSANA ‚Äì Reclama tus tokens</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.worldcoin.org/websdk/world-id.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    #world-id-container {
      margin: 30px auto;
    }
    button {
      background-color: #0066ff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999999;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Reclama tus tokens HSANA</h1>
  <p>Verifica tu identidad con World ID para reclamar tokens HSANA.</p>

  <div id="world-id-container"></div>

  <div>
    <button id="connectWalletBtn">Conectar MetaMask</button>
  </div>

  <div id="status"></div>

  <script>
    const actionId = "hsana-drop";
    const contractAddress = "TU_DIRECCION_DE_CONTRATO_AQUI";

    let provider;
    let signer;
    let contract;

    const statusDiv = document.getElementById("status");
    const connectBtn = document.getElementById("connectWalletBtn");

    // Carga el ABI externo y configura ethers
    async function loadContract() {
      try {
        const response = await fetch('HSANA.abi.json');
        const contractABI = await response.json();

        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();

        contract = new ethers.Contract(contractAddress, contractABI, signer);

        statusDiv.textContent = "üì¶ ABI cargado. Conecta tu wallet.";
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "‚ùå Error cargando ABI: " + err.message;
      }
    }

    // Inicializa el widget World ID
    new window.WorldIDWidget({
      action_id: actionId,
      signal: "",
      enableTelemetry: true,
      app_name: "HSANA App",
      signal_description: "Verifica tu identidad y reclama tokens",
      theme: "light",
      onSuccess: async (proof) => {
        statusDiv.textContent = "‚úÖ Verificaci√≥n exitosa con World ID.";
        console.log("Prueba recibida:", proof);

        if (!contract) {
          statusDiv.textContent = "‚ùå Conecta tu wallet primero.";
          return;
        }

        try {
          const userAddress = await signer.getAddress();
          const mintAmount = ethers.utils.parseUnits("100", 18);

          statusDiv.textContent = "‚è≥ Enviando transacci√≥n para reclamar tokens...";

          const tx = await contract.mint(userAddress, mintAmount);
          await tx.wait();

          statusDiv.textContent = "üéâ ¬°Tokens reclamados con √©xito!";
        } catch (err) {
          console.error(err);
          statusDiv.textContent = "‚ùå Error al reclamar tokens: " + err.message;
        }
      },
      onError: (error) => {
        console.error("Error en verificaci√≥n World ID:", error);
        statusDiv.textContent = "‚ùå Error en la verificaci√≥n: " + error.message;
      },
    }).mount("#world-id-container");

    // Funci√≥n para conectar MetaMask
    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask no est√° instalado");
        return;
      }

      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        await loadContract();

        const userAddress = await signer.getAddress();
        statusDiv.textContent = "ü¶ä Wallet conectada: " + userAddress;

        connectBtn.disabled = true;
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "‚ùå Error al conectar wallet: " + err.message;
      }
    }

    connectBtn.addEventListener("click", connectWallet);
  </script>
</body>
</html>
